<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>

    <!-- This lets us add an icon to the tab in the browser. -->
    <link rel="icon" href="tictactoe.png">

    <link rel="stylesheet" href="main.css">

    <script src="main.js" async defer></script>
  </head>

  <body>
    <h1>Tic-Tac-Toe</h1>
    
    <!-- This element will display whose turn it is, and a win/tie message at
         the end of the game. -->
    <p id="status"></p>
    <button type='button' id="reset">Clear Board</button>


    <!-- Our board will consist of nine cells, which we'll represent with just
         buttons.  In CSS, we'll lay these out in a grid. -->
    <div id="board">
      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>

      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>

      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>
    </div>
    
  </body>
</html>
